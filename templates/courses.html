<html>
  <head>
    <title>Olin Course Catalog: {{ course_area }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="col-xs-12">
          <h1 class="text-center">Course Catalog Fun-time!</h1>
        </div>
        <div class="col-xs-12">
          <ul class="areas text-center">
          {% for area in areas | sort %}
            <li><a {% if area in request.path %}class="active"{% endif %} href="/area/{{area}}">{{area}}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-xs-12">
        {% for index, course in courses %}
          <dt>{{ course.course_number }}: {{ course.course_name }} ({{ course.course_contact }})</dt>
          <dd>{{ course.course_description }}</dd>
        {% endfor %}
      </div>
    </div>
    <dl>
    </dl>
  </body>
</html>
