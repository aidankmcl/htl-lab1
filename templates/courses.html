<html>
  <head>
    <title>Olin Course Catalog: {% if course_area %}{{ course_area }}{% else %}{{ instructor }}{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body>
    <div class="top">
      <h1 class="text-center">Course Catalog Fun-time!</h1>
      <ul class="areas text-center">
        <li><a href="/"><i class="ion-android-home"></i></a></li>
      {% for area in areas | sort %}
        <li><a {% if area in request.path %}class="active"{% endif %} href="/area/{{area}}">{{area}}</a></li>
      {% endfor %}
      </ul>
    </div>
    <div class="container">
      <div class="col-xs-12">
        {% for index, course in courses %}
          <dt>{{ course.course_number }}: {{ course.course_name }} ({{ course.course_contact }})</dt>
          <dd>{{ course.course_description }}</dd>
        {% endfor %}
      </div>
    </div>
    <dl>
    </dl>
  </body>
</html>
